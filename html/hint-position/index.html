<!DOCTYPE html>

    <title>hint-position</title>
    <style>
      body {
        margin: 30px;
      }

      .icon-button {
        padding: 0;
        width: 80px;
        height: 40px;
        border: 1px solid black;
      }

      .visually-hidden {
        border: 0 !important;
        clip: rect(1px,1px,1px,1px) !important;
        font-size: 1px !important;
        height: 1px !important;
        overflow: hidden !important;
        padding: 0 !important;
        position: absolute !important;
        width: 1px !important;
      }

      .visually-hidden2 {
        position: absolute !important;
        width: 1px;
        height: 1px;
        clip: rect(0 0 0 0);
      }

      .close {
        width: 0;
        height: 48px;
        border: none;
        padding: 0 0 0 48px;
        overflow: hidden;
        background: grey;
        position: relative;
      }

      .close::after {
        content: "Ã—";
        position: absolute;
        top: 0;
        left: 8px;
        font-size: 48px;
        line-height: 1;
      }

      .badges {
        display: flex;
      }

      .badges > a {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        width: 100px;
        height: 100px;
        margin-right: 10px;
        position: relative;
        font-size: 14px;
        font-family: sans-serif;
        color: inherit;
        text-decoration: none;
      }

      .badges > a::before {
        content: attr(data-icon);
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: #eee;
        font-size: 32px;
      }

      .badges > a > span {
        position: absolute;
        top: 0;
        left: 25%;
        transform: translateX(-50%);
        padding: 2px 5px;
        border-radius: 10px;
        background-color: blue;
        color: white;
        font-size: 10px;
        font-weight: bold;
      }
    </style>
