<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>labels</title>
    <style>
      body {
        padding: calc(100vh - 1em) 2em;
      }

      body > div {
        margin-bottom: 30px;
      }

      .intro {
        position: absolute;
        top: 0;
        left: 1em;
      }

      .checkbox input {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: none;
        white-space: nowrap;
      }

      .checkbox input + span {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 1px solid black;
        vertical-align: -5px;
      }

      .checkbox input:checked + span {
        background-color: grey;
      }

      /* Bootstrap v4 checkbox. */
      .custom-control {
        box-sizing: border-box;
        position: relative;
        display: block;
        min-height: 1.5rem;
        padding-left: 1.5rem;
      }
      .custom-control-input {
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
        box-sizing: border-box;
        padding: 0;
        position: absolute;
        left: 0;
        z-index: -1;
        width: 1rem;
        height: 1.25rem;
        opacity: 0;
      }
      .custom-control-label {
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        box-sizing: border-box;
        display: inline-block;
        position: relative;
        margin-bottom: 0;
        vertical-align: top;
      }
      .custom-control-label::before {
        box-sizing: border-box;
        position: absolute;
        top: 0.25rem;
        left: -1.5rem;
        display: block;
        width: 1rem;
        height: 1rem;
        pointer-events: none;
        content: "";
        background-color: #fff;
        border: #adb5bd solid 1px;
        border-radius: 0.25rem;
      }
      .custom-control-label::after {
        box-sizing: border-box;
        position: absolute;
        top: 0.25rem;
        left: -1.5rem;
        display: block;
        width: 1rem;
        height: 1rem;
        content: "";
        background: no-repeat 50%/50% 50%;
      }
    </style>
  </head>
  <body>
    <div class="intro">
      <p>
        &lt;label&gt; elements should only get hints if their control isnâ€™t
        visible, or if has no control but is clickable some other way.
      </p>
      <p>
        You should always be able to activate the control by typing the label
        text.
      </p>
      <p>(Scroll down.)</p>
    </div>

    <div>
      <label>
        label with nested control<br />
        <input />
      </label>
    </div>

    <div>
      <label for="input">
        label with id
      </label>
      <br />
      <input id="input" />
    </div>

    <div>
      <label>
        label with textarea<br />
        <textarea>default content</textarea>
      </label>
    </div>

    <div>
      <label>
        label with select<br />
        <select
          ><option>option 1</option
          ><option>option 2</option></select
        >
      </label>
    </div>

    <div>
      <label>
        label around button<br />
        <button onclick="console.log('button inside label!')">
          button inside label
        </button>
      </label>
    </div>

    <div>
      <label for="button">
        label with id for button
      </label>
      <br />
      <button id="button" onclick="console.log('button with separate label!')">
        button with separate label
      </button>
    </div>

    <div>
      <label>
        input with several labels<br />
        <input id="several" />
      </label>
      <br />
      <label for="several">second label</label>
    </div>

    <div>
      <input type="checkbox" id="regular-checkbox" />
      <label for="regular-checkbox">
        regular checkbox
      </label>
    </div>

    <div style="position: relative; padding-left: 1.5em;">
      <input
        type="checkbox"
        id="z-checkbox"
        style="position: absolute; left: 0; z-index: -1;"
      />
      <label for="z-checkbox">
        z-index:-1 checkbox
      </label>
    </div>

    <div class="custom-control">
      <input
        type="checkbox"
        id="bootstrap-checkbox"
        class="custom-control-input"
      />
      <label class="custom-control-label" for="bootstrap-checkbox">
        bootstrap checkbox
      </label>
    </div>

    <div>
      <label class="checkbox">
        <input type="checkbox" />
        <span></span>
        custom checkbox
      </label>
    </div>

    <div>
      <label>
        label without control
      </label>
    </div>

    <div>
      <label onclick="console.log('label click!')">
        label with onclick
      </label>
    </div>

    <div>
      <label for="checkbox" onclick="console.log('connected label click!')">
        label with onclick connected to input </label
      ><input type="checkbox" id="checkbox" />
    </div>
  </body>
</html>
