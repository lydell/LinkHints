<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cover</title>
    <style>
      html {
        font: menu;
        font-size: 16px;
      }

      body {
        margin: 30px;
      }

      .upload {
        --height: 40px;
        display: inline-block;
        height: var(--height);
        line-height: var(--height);
        padding: 0 15px;
        border: 1px solid black;
        border-radius: 4px;
        background-color: lime;
        color: white;
        font-weight: bold;
        overflow: hidden;
        position: relative;
      }

      .upload > input {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      .tabs {
        --color: rgb(255, 165, 0);
        --height: 40px;
        --margin: 20px;
        --angle: 21deg;
        --border: 1px solid black;
        display: flex;
        padding: 0;
      }

      .tabs > li {
        height: var(--height);
        line-height: var(--height);
        padding: 5px 10px;
        margin: 0;
        background-color: var(--color);
        list-style: none;
        cursor: pointer;
        position: relative;
        border-top: var(--border);
        border-bottom: var(--border);
      }

      .tabs > li:hover {
        --color: rgb(255, 185, 0);
      }

      .tabs > li + li {
        margin-left: 5px;
      }

      .tabs > li::before,
      .tabs > li::after {
        content: "";
        position: absolute;
        z-index: -1;
        top: 0;
        left: calc(var(--margin) / -2);
        width: var(--margin);
        height: 100%;
        background-color: var(--color);
        transform: skewX(calc(var(--angle) * -1));
        border-left: var(--border);
        border-bottom: var(--border);
      }

      .tabs > li::after {
        left: auto;
        right: calc(var(--margin) / -2);
        transform: skewX(var(--angle));
        border-left: none;
        border-right: var(--border);
      }

      .search {
        --height: 40px;
        position: relative;
      }

      .search > span {
        position: absolute;
        left: 0;
        top: 0;
        width: var(--height);
        height: 100%;
        line-height: var(--height);
        text-align: center;
      }

      .search > input {
        height: var(--height);
        padding: 0 10px;
        padding-left: calc(var(--height));
        border: 1px solid black;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <p>
      <div class="upload">
        Upload file
        <input type="file">
      </div>
    </p>

    <ul class="tabs">
      <li role="tab" style="z-index: 99;">Tab 1</li>
      <li role="tab" style="z-index: 98;">Tab 2</li>
      <li role="tab" style="z-index: 97;">
        <img src="image.svg" style="vertical-align: -5px;">
      </li>
      <li role="tab" style="z-index: 96;">Tab 4</li>
    </ul>

    <p class="search">
      <span>ğŸ”</span>
      <input type="text" placeholder="Search">
    </p>
  </body>
</html>
